{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of category">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of category"></textarea>

					<!--<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>-->
					<label for="classification">Car classification</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="class" id="class1" value="SUV">SUV
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="class" id="class2" value="Coupe">Coupe
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="class" id="class3" value="Spyder">Spyder
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="class" id="class4" value="roadster">Roadster
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-add" aria-hidden="true"></span>Create</button>
				</div>
			</form>
                <a href = '{{url_for('showcategory', car_name = car_name, car_model=car_model)}}'><button type="submit" class="btn btn-default delete" id="submit" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
				</a>
		</div>
	</div>
{% endblock %}
