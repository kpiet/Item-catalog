{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
            <div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Car Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{category.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{category.description}}</textarea>

					<label for="classification">classification:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="classification" id="classification1" value="SUV" {% if category.classification == 'SUV'%}checked{%endif%}>SUV
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="classification" id="classification2" value="Coupe" {% if category.classification == 'Coupe' %}checked{%endif%}>Coupe
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="classification" id="classification3" value="Spyder" {% if category.classification == 'Spyder'%}checked{%endif%}>Spyder
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="classification" id="classification4" value="Roadster" {%if category.classification =='Roadster'%}checked{%endif%}>Roadster
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showmodel')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
